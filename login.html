<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coin Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
         body {
            background: #0b1426;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="w-100  py-3 py-md-5 my-3 my-lg-5" style="max-width: 500px;">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="fw-bold mb-2 text-center text-primary">Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Sign in to your account</p>
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email"
                                    autocomplete="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="login-phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                <input type="tel" class="form-control" id="login-phone"
                                    placeholder="Enter your phone (optional)" autocomplete="tel">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="login-password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control" id="login-password"
                                    placeholder="Enter your password" autocomplete="current-password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="small text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-2">Login</button>
                    </form>
                    <div class="text-center my-3 text-muted">or</div>
                    <div class="d-grid gap-2 mb-3">
                        <a href="#" class="btn btn-outline-secondary"><i class="fa-brands fa-google me-2"></i>Login with
                            Google</a>
                        <a href="#" class="btn btn-outline-secondary"><i class="fa-brands fa-facebook me-2"></i>Login
                            with Facebook</a>
                    </div>
                    <p class="text-center mt-3 mb-0 text-muted">
                        Not a member? <a href="signup.html" class="text-primary text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
